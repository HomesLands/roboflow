parameters:
  Page:
    name: page
    in: query
    description: The page number to retrieve (default is 1).
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1
  PageSize:
    name: pageSize
    in: query
    description: The number of items per page (default is 10).
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10

schemas:
  PagingResponse:
    type: object
    properties:
      total:
        type: integer
        description: Total number of items
      page:
        type: integer
        description: Current page number
      pageSize:
        type: integer
        description: Number of items per page
      totalPages:
        type: integer
        description: Total number of pages
      items:
        type: array
        description: Items on the current page
        items:
          type: object
