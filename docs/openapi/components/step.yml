parameters:
  StepId:
    name: stepId
    description: The ID of the step
    in: path
    required: true
    schema:
      type: string
      format: uuid

schemas:
  StepResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
      workflowExecutionId:
        type: string
        format: uuid
      env:
        type: object
        additionalProperties:
          type: string
        x-go-type: map[string]string
      node:
         $ref: "./workflow.yml#/schemas/WorkflowNode"
      status:
        $ref: "#/schemas/WorkflowExecutionStepStatus"
      startedAt:
        type: string
        format: date-time
        nullable: true
      completedAt:
        type: string
        format: date-time
        nullable: true
    required:
      - id
      - workflowExecutionId
      - env
      - node
      - status
      - startedAt
      - completedAt
  PagingStepResponse:
    type: object
    properties:
      totalItems:
        type: integer
        format: int64
      items:
        type: array
        items:
          $ref: "#/schemas/StepResponse"
    required:
      - totalItems
      - items
  WorkflowExecutionStepStatus:
    type: string
    enum:
      - PENDING
      - RUNNING
      - COMPLETED
      - FAILED
    x-go-type: string
