get:
  summary: Get steps by workflow execution id
  operationId: getStepsByWorkflowExecutionId
  description: Get steps by workflow execution id
  tags:
    - step
  parameters:
    - $ref: "../components/workflow-execution.yml#/parameters/WorkflowExecutionId"
    - $ref: "../components/paging.yml#/parameters/Page"
    - $ref: "../components/paging.yml#/parameters/PageSize"
    - name: sort
      in: query
      description: >
        Sort the results by one or more columns.
          - Use a column name for ascending order (e.g., created_at).
          - Prefix with `-` for descending order (e.g., -created_at).
          - Separate multiple columns with a comma (e.g., created_at,-updated_at).

        Allowed columns: `status`, `started_at`, `completed_at`.
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/step.yml#/schemas/PagingStepResponse"
