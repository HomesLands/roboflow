get:
  summary: List all workflows
  operationId: listAllWorkflows
  description: List all workflows
  tags:
    - workflow
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/workflow.yml#/schemas/Workflow"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"

post:
  summary: Create workflow
  operationId: createWorkflow
  description: Create a workflow
  tags:
    - workflow
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/workflow.yml#/schemas/CreateWorkflow"
  responses:
    '201':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/workflow.yml#/schemas/Workflow"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "bad_request"
            message: "Bad request"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"
