get:
  summary: List all raybots
  operationId: listAllRaybots
  description: List all raybots
  tags:
    - raybot
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/raybot.yml#/schemas/Raybot"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"

post:
  summary: Create raybot
  operationId: createRaybot
  description: Create raybot
  tags:
    - raybot
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/raybot.yml#/schemas/CreateRaybot"
  responses:
    '201':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/raybot.yml#/schemas/Raybot"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "bad_request"
            message: "Bad request"
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "conflict"
            message: "Raybot already exists"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"
