get:
  summary: Get raybot command by id
  operationId: getRaybotCommandById
  description: Get raybot command by id
  tags:
    - command
  parameters:
    - $ref: "../components/raybotCommand.yml#/parameters/RaybotCommandId"
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/raybotCommand.yml#/schemas/RaybotCommand"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "not_found"
            message: "Not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"
