get:
  summary: Get QR location by id
  operationId: getQRLocationById
  description: Get QR location by id
  tags:
    - qrLocation
  parameters:
    - $ref: "../components/qrLocation.yml#/parameters/QRLocationId"
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/qrLocation.yml#/schemas/QRLocation"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "not_found"
            message: "Not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"

put:
  summary: Update QR location by id
  operationId: updateQRLocationById
  description: Update QR location by id
  tags:
    - qrLocation
  parameters:
    - $ref: "../components/qrLocation.yml#/parameters/QRLocationId"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/qrLocation.yml#/schemas/UpdateQRLocation"
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../components/qrLocation.yml#/schemas/QRLocation"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "bad_request"
            message: "Bad request"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "not_found"
            message: "Not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"

delete:
  summary: Delete QR location by id
  operationId: deleteQRLocationById
  description: Delete QR location by id
  tags:
    - qrLocation
  parameters:
    - $ref: "../components/qrLocation.yml#/parameters/QRLocationId"
  responses:
    '204':
      description: Expected response to a valid request
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "not_found"
            message: "Not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/error.yml#/schemas/Error"
          example:
            code: "internal_server_error"
            message: "Internal server error"
